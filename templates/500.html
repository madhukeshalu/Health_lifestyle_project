{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container" data-aos="fade-up">
        <h1 class="display-1 text-danger">500</h1>
        <h2 class="mb-4">Server Error</h2>
        <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
        <div class="alert alert-warning mb-4">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Our team has been notified and is working to fix the issue.
        </div>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-redo me-2"></i>Reload Page
            </button>
        </div>
    </div>
</div>
{% endblock %}
