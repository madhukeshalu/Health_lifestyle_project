{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container" data-aos="fade-up">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
            <a href="{{ url_for('predict') }}" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-search me-2"></i>Start Assessment
            </a>
        </div>
    </div>
</div>
{% endblock %}
